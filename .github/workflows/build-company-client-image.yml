name: build company client image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - packages/company-client/**

env:
  # github config
  PROJECT_DIR: packages/company-client
  
  # docker config
  IMAGE_NAME: company-client
  IMAGE_TAG: demo-latest
  REGISTRY_NAME: ghcr.io/chainstep/dibichain

jobs:
  test-project:
    uses: ./.github/workflows/test-company-client.yml
    secrets: inherit

  build-image:
    runs-on: ubuntu-latest
    needs:
      - test-project
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          file: ./${{ env.PROJECT_DIR }}/docker/Dockerfile
          context: ./${{ env.PROJECT_DIR }}
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}